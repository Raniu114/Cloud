spring:
  application:
    name: iot-gateway
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      config:
        file-extension: yaml
        shared-configs:
          - data-id: api-gateway.yaml
          - data-id: jackson-config.yaml
    gateway:
      discovery:
        locator:
          # 启用服务发现
          enabled: true
          lower-case-service-id: true